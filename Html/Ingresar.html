<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../CSS/Forms.css">
    <script src="../javascript/ventanas.js"></script>
</head>
<body>
    <div class="titulo">
        <img src="../img/User_Icon.png" height="35px" style="margin-right:20px;">
        <h2>Inicio de Sesión</h2>
    </div>
    <div class="Formulario">
        <form id="Form" method="post" action="../PHP/InicioSesion.php">
            <div class="item">
                <label for="Telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono"  placeholder="Escriba su  teléfono" pattern="[0-9]{10}">
            </div>
            <div class="item">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required placeholder="Escriba su contraseña" minlength="10" maxlength="50">
            </div>
            <div class="botones">
                <input type="reset" value="Restablecer" class="boton">
                <input type="submit" value="Enviar" class="boton">
                
            </div>
                <a href="OlvidoContrasena.html">Olvide Mi contraseña</a>
        </form>
    </div>
</body>
</html>
